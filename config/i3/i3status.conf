general {
    colors = true
    interval = 2
}

order += "lm_sensors"
order += "keyboard_layout"
order += "spotify"
order += "volume_status"
order += "tztime local"

spotify {
    button_next = 4
    button_play_pause = 1
    button_previous = 5
    format = "{title} by {artist}"
    format_down = "no Spotify"
}

volume_status {
   command =  "pactl"
   cache_timeout = 0.2
   thresholds = [
        (0, "#FF0000"),
        (10, "#E2571E"),
        (20, "#FF7F00"),
        (30, "#FFFF00"),
        (40, "#00FF00"),
        (50, "#96BF33"),
        (60, "#0000FF"),
        (70, "#4B0082"),
        (80, "#8B00FF"),
        (90, "#FFFFFF")
    ]
}


tztime local {
        format = "%H:%M %m-%d "
}

keyboard_layout {
  button_next = 2
  button_prev = 2
  layouts = ['us', 'es']
  color_us = '#268BD2'
  color_es = '#FCE94F'
  cache_timeout = 2u
}

lm_sensors {
   format_chip = '[\?if=name=coretemp-isa-0000 CPU ]'
    format_chip += '[\?if=name=nouveau-pci-0500 GPU ]'
    format_chip += '{format_sensor}'
    format_sensor = '\?color=auto.input {input}Â°C'
    sensors = ['core*', 'temp*']
}