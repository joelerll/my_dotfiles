pid_name {

}

sysdata {
    format = "[\?color=temp  {cpu_temp}%] [\?color=cpu  {cpu_usage}%] [\?color=mem  {mem_used_percent}%]"  
    cache_timeout = 1
    cpu = [
        (0, "#FF0000"),
        (10, "#E2571E"),
        (20, "#FF7F00"),
        (30, "#FFFF00"),
        (40, "#00FF00"),
        (50, "#96BF33"),
        (60, "#0000FF"),
        (70, "#4B0082"),
        (80, "#8B00FF"),
        (90, "#FFFFFF")
    ]
    temp = [
        (0, "#FF0000"),
        (10, "#E2571E"),
        (20, "#FF7F00"),
        (30, "#FFFF00"),
        (40, "#00FF00"),
        (50, "#96BF33"),
        (60, "#0000FF"),
        (70, "#4B0082"),
        (80, "#8B00FF"),
        (90, "#FFFFFF")
    ]
    mem = [
        (0, "#FF0000"),
        (10, "#E2571E"),
        (20, "#FF7F00"),
        (30, "#FFFF00"),
        (40, "#00FF00"),
        (50, "#96BF33"),
        (60, "#0000FF"),
        (70, "#4B0082"),
        (80, "#8B00FF"),
        (90, "#FFFFFF")
    ]
}

battery_level {
    format = "{icon} {percent}% [\?if=time_remaining {time_remaining}]"
    threshold_bad = 15
    threshold_degraded = 30
    cache_timeout = 5
    threshold_full = 100
    charging_character = ""
    notification = true
}

tztime local {
        format = "  %H:%M  %m-%d "
}

volume_status {
   command =  "pactl"
   cache_timeout = 0.2
   thresholds = [
        (0, "#FF0000"),
        (10, "#E2571E"),
        (20, "#FF7F00"),
        (30, "#FFFF00"),
        (40, "#00FF00"),
        (50, "#96BF33"),
        (60, "#0000FF"),
        (70, "#4B0082"),
        (80, "#8B00FF"),
        (90, "#FFFFFF")
    ]
}

vpn_status {
    format = "VPN: {name}"   
}

wireless _first_ {
    format_up = "  %essid %quality"
    format_down = " down"
}

ethernet _first_ {
    format_up = "E: %speed"
    format_down = "E: down"
}

